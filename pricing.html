<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>The Collection | Florence Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        h1, h2, h3 { font-family: 'Inter', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .reveal { animation: reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards; }
        @keyframes reveal { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .modal-open { overflow: hidden !important; position: fixed; width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-[#FCFAFA] text-slate-900 antialiased">

    <nav class="fixed w-full z-[100] glass-nav border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-6 h-16 md:h-20 flex items-center justify-between">
            <a href="index.html" class="text-xl md:text-2xl font-bold tracking-tighter uppercase">Florence</a>
            <div class="hidden md:flex space-x-10 text-[11px] font-bold tracking-[0.2em] uppercase">
                <a href="index.html" class="hover:text-stone-400">Home</a>
                <a href="pricing.html" class="text-slate-900 border-b border-black pb-1">Collections</a>
                <a href="about.html" class="hover:text-stone-400">Why PVC?</a>
                <a href="contact.html" class="hover:text-stone-400">Contact</a>
            </div>
            <a href="https://wa.me/#" class="bg-slate-900 text-white px-5 py-2.5 text-[10px] font-bold uppercase tracking-widest active:scale-95">Quote</a>
        </div>
        <div class="md:hidden w-full overflow-x-auto no-scrollbar border-t border-stone-100 bg-white/50">
            <div class="flex whitespace-nowrap px-6 py-3 space-x-8 text-[10px] font-bold uppercase tracking-widest">
                <a href="index.html" class="text-stone-400">Home</a>
                <a href="pricing.html" class="text-slate-900 border-b-2 border-slate-900">Collections</a>
                <a href="about.html" class="text-stone-400">Why PVC?</a>
                <a href="contact.html" class="text-stone-400">Contact</a>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-24 px-6 reveal">
        <div class="max-w-7xl mx-auto">
            <div class="max-w-2xl mb-20">
                <span class="text-[9px] uppercase tracking-[0.4em] text-stone-400 font-bold mb-4 block">The 2026 Collection</span>
                <h1 class="text-4xl md:text-7xl font-bold tracking-tighter leading-none mb-8">REFINED FORM. <br><span class="text-stone-300">ZERO SWELLING.</span></h1>
            </div>

            <div class="grid md:grid-cols-3 gap-16 md:gap-24">
                <div class="group cursor-pointer" onclick="ProductGallery.open('Aquatique Series', 'https://i.postimg.cc/QdFqkMMY/Whats-App-Image-2026-02-23-at-10-21-33-PM.jpg', '300 MAD')">
                    <div class="relative overflow-hidden aspect-[4/5] mb-6 bg-stone-100">
                        <img src="https://i.postimg.cc/QdFqkMMY/Whats-App-Image-2026-02-23-at-10-21-33-PM.jpg" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <span class="bg-white text-black text-[10px] font-bold uppercase tracking-widest px-8 py-4 shadow-2xl">Tailor This Piece</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-start">
                        <h3 class="text-sm font-bold uppercase tracking-[0.2em]">Aquatique Series</h3>
                        <span class="text-2xl font-bold text-stone-200">01</span>
                    </div>
                </div>
                </div>
        </div>
    </section>

    <div id="colorModal" class="fixed inset-0 z-[200] hidden bg-white overflow-y-auto">
        <div class="min-h-screen flex flex-col md:flex-row">
            <div class="w-full md:w-2/3 bg-stone-50 flex items-center justify-center p-8 min-h-[50vh] relative">
                <button onclick="ProductGallery.close()" class="absolute top-6 left-6 text-[10px] font-bold uppercase tracking-widest bg-white/80 px-4 py-2 rounded-full">‚Üê Back</button>
                <img id="modalImage" class="max-w-full max-h-[45vh] md:max-h-[75vh] object-contain shadow-2xl">
            </div>
            <div class="w-full md:w-1/3 p-8 md:p-16 flex flex-col justify-center border-t md:border-t-0 md:border-l border-stone-100">
                <h2 id="modalTitle" class="text-3xl font-bold tracking-tighter mb-4 uppercase"></h2>
                <p id="modalPrice" class="text-xl font-bold mb-10"></p>
                <div class="mb-10">
                    <p class="text-[10px] font-bold uppercase mb-4 tracking-widest text-stone-400">Choose Finish</p>
                    <div class="flex gap-4">
                        <button onclick="ProductGallery.updateFinish('Carrara Marble', this)" class="w-12 h-12 rounded-full bg-[#E5E5E5] border-4 border-white ring-2 ring-slate-900"></button>
                        <button onclick="ProductGallery.updateFinish('Obsidian Matte', this)" class="w-12 h-12 rounded-full bg-[#1A1A1A] border-4 border-white ring-1 ring-stone-100"></button>
                    </div>
                </div>
                <button onclick="ProductGallery.sendWhatsApp()" class="w-full bg-slate-900 text-white py-6 text-[10px] font-bold uppercase tracking-widest active:bg-slate-800 shadow-xl">Inquire via WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
    const ProductGallery = {
        currentOrder: { name: '', price: '', finish: 'Carrara Marble' },
        el: { modal: document.getElementById('colorModal'), title: document.getElementById('modalTitle'), price: document.getElementById('modalPrice'), image: document.getElementById('modalImage') },
        open: function(name, img, price) {
            this.currentOrder = { name, price, finish: 'Carrara Marble' };
            this.el.title.textContent = name; this.el.image.src = img; this.el.price.textContent = price;
            this.el.modal.classList.remove('hidden'); document.body.classList.add('modal-open');
        },
        close: function() { this.el.modal.classList.add('hidden'); document.body.classList.remove('modal-open'); },
        updateFinish: function(name, btn) {
            this.currentOrder.finish = name;
            document.querySelectorAll('#colorModal button.rounded-full').forEach(s => s.classList.replace('ring-slate-900', 'ring-stone-100'));
            btn.classList.add('ring-2', 'ring-slate-900');
        },
        sendWhatsApp: function() {
            const phone = "212600000000"; 
            const msg = encodeURIComponent(`Florence Inquiry: ${this.currentOrder.name} in ${this.currentOrder.finish}`);
            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
        }
    };
    </script>
</body>
</html>
